<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-1.6.4.js"></script>
    <title>Ajax Example</title>
  </head>
  <body>
    <h2>コレクション一覧</h2>


    <div class="display"></div>
    <script>
        $.getJSON('http://192.168.100.60:5000/return_data', function(data){
            var arrayTime = data.time;
            var arrayName = data.name;
            for (let i = 0; i < arrayTime.length; i++) {
                document.write(`<p>${arrayTime[i]}</p>`);
                document.write(`<p>${arrayName[i]}</p>`);
            }
        });
    </script>
  </body>
</html>
