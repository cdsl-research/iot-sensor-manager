<!DOCTYPE html>

        <title>登録</title>

    <body>
        <h2>IoTデバイス/センサー登録</h2>
        <h3>esp32登録用</h3>
        <form action="http://192.168.100.60:5000/register" method="post">
            <input type="text" name="type" value="esp32">
            <input type="text" name="user" placeholder="名前を入力" list="username">
            <input type="text" name="name" placeholder="シリアル番号">
            <button type="submit" formmethod="post">送信</button></p>
        </form>
        <h3>センサーorパーツ登録用</h3>

        </form>
